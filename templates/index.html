<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="header"><h1>Expense Tracker App</h1></div>
    <div class="userinputs">
    <img src="static/expensefox.png" alt="fox with expense log" class="fox">
        <div class="form">
            <form id="expenseform">
                <label for="category">Category: Type of Expense:</label>
                <input type="text" id="category" name="category" placeholder="Bills, Transport, Entertainment, etc.">
                <br>
                <label for="amount">Amount: How much did you spend?</label>
                <input type="number" min="0" id="amount" name="amount" placeholder="Numbers only:">
                <br>
                <label for="description">Description: What did you spend it on?</label>
                <input type="text" id="description" name="description" placeholder="Enter a description:">
                <br>
                <button type="submit" class="savebtn">Save</button>
            </form>
</div>
    </div>

    <div class="maindata">
        <div class="data">
            <table class="table-container">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expenselist">
                    {% for row in expenses %}
                    <tr id="expense-{{ row.0 }}">
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td><button class="delete-btn" onclick="deleteExpense('{{ row.0 }}')">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <table class="table-container2">
                <tr>
                    <td colspan="5" class="totalbox">Running Expense Total: &emsp; &emsp;<span id="total"></span></td>
                </tr>
            </table>

            <div class="deleteall">
                <a href="#" class="deleteall" onclick="deleteAll()">Click here to clear all</a>
                <p class="warning">Warning: You will lose all of the data and won't be able to get it back.</p>
            </div>
        </div>
    </div>
</body>
</html>
